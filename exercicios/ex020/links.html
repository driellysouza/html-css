<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: aqua;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: aqua;
            text-decoration: underline;
        }
        a:active{
            color: darkblue;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a target="_blank" href="https://gustavoguanabara.github.io">Reposit√≥rio GitHub</a></li>
        <li><a target="_blank" href="https://youtube.com">Canal do YouTube</a></li>
        <li><a target="_blank" href="https://cursoemvideo.com">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
