<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600px" poster="imagens/limoes-capa.png" controls autoplay>
      
        <source src="midia/meu-video.webm" type="video/wbm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguuiu carregar o vídeo.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe src="https://www.youtube.com/watch?v=4OZYsFl-J9s" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    
</body>
</html>
